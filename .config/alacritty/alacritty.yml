env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1"

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

font:
  normal:
    family: Fira Mono
    style: Regular

  bold:
    family: Fira Mono
    style: Bold

  italic:
    family: Fira Mono
    style: Italic

  bold_italic:
    family: Fira Mono
    style: Bold Italic

  size: 11

schemes:
  # KDE Breeze (Ported from Konsole)
  breeze: &breeze
    # Default colors
    primary:
      background: '#232627'
      foreground: '#fcfcfc'

      dim_foreground: '#eff0f1'
      bright_foreground: '#ffffff'
      dim_background: '#31363b'
      bright_background: '#000000'

    # Normal colors
    normal:
      black: '#232627'
      red: '#ed1515'
      green: '#11d116'
      yellow: '#f67400'
      blue: '#1d99f3'
      magenta: '#9b59b6'
      cyan: '#1abc9c'
      white: '#fcfcfc'

    # Bright colors
    bright:
      black: '#7f8c8d'
      red: '#c0392b'
      green: '#1cdc9a'
      yellow: '#fdbc4b'
      blue: '#3daee9'
      magenta: '#8e44ad'
      cyan: '#16a085'
      white: '#ffffff'

    # Dim colors
    dim:
      black: '#31363b'
      red: '#783228'
      green: '#17a262'
      yellow: '#b65619'
      blue: '#1b668f'
      magenta: '#614a73'
      cyan: '#186c60'
      white: '#63686d'

  # Colors from Hyper term
  hyper: &hyper
    # Default colors
    primary:
      background: '#000000'
      foreground: '#ffffff'
    cursor:
      text: '#F81CE5'
      cursor: '#ffffff'

    # Normal colors
    normal:
      black:   '#000000'
      red:     '#fe0100'
      green:   '#33ff00'
      yellow:  '#feff00'
      blue:    '#0066ff'
      magenta: '#cc00ff'
      cyan:    '#00ffff'
      white:   '#d0d0d0'

    # Bright colors
    bright:
      black:   '#808080'
      red:     '#fe0100'
      green:   '#33ff00'
      yellow:  '#feff00'
      blue:    '#0066ff'
      magenta: '#cc00ff'
      cyan:    '#00ffff'
      white:   '#FFFFFF'

  # Pop OS! gtk theme colors
  popos: &popos
    # Default colors
    primary: 
      background: '#333333'
      foreground: '#F2F2F2'

    # Normal colors
    normal:
      black:   '#333333'
      red:     '#CC0000'
      green:   '#4E9A06'
      yellow:  '#C4A000'
      blue:    '#3465A4'
      magenta: '#75507B'
      cyan:    '#06989A'
      white:   '#D3D7CF'

    # Bright colors
    bright:
      black:   '#88807C'
      red:     '#F15D22'
      green:   '#73C48F'
      yellow:  '#FFCE51'
      blue:    '#48B9C7'
      magenta: '#AD7FA8'
      cyan:    '#34E2E2'
      white:   '#EEEEEC'

  # XTerm's default colors
  xterm: &xterm
   # Default colors
   primary:
     background: '#000000'
     foreground: '#ffffff'
   # Normal colors
   normal:
     black:   '#000000'
     red:     '#cd0000'
     green:   '#00cd00'
     yellow:  '#cdcd00'
     blue:    '#0000ee'
     magenta: '#cd00cd'
     cyan:    '#00cdcd'
     white:   '#e5e5e5'

   # Bright colors
   bright:
     black:   '#7f7f7f'
     red:     '#ff0000'
     green:   '#00ff00'
     yellow:  '#ffff00'
     blue:    '#5c5cff'
     magenta: '#ff00ff'
     cyan:    '#00ffff'
     white:   '#ffffff'

  # VSCode's integrated terminal default colors
  # Primary and dimmed colors needed
  vscode: &vscode
    # Default colors
    primary:
      background: '#1e1e1e' #Background from Dark Theme

    # Normal colors
    normal:
      black:   '#000000'
      red:     '#cd3131'
      green:   '#0dbc79'
      yellow:  '#e5e510'
      blue:    '#2472c8'
      magenta: '#bc3fbc'
      cyan:    '#11a8cd'
      white:   '#e5e5e5'

    # Bright colors
    bright:
      black:   '#666666'
      red:     '#f14c4c'
      green:   '#23d18b'
      yellow:  '#f5f543'
      blue:    '#3b8eea'
      magenta: '#d670d6'
      cyan:    '#29b8db'
      white:   '#e5e5e5'

colors: *popos
